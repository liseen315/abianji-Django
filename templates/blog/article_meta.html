{% if article.tags.count > 0 %}
    <div class="footer">
        <div class="tags">
            <i class="fa fa-tags"></i>
            <div class="links">
                {% for tagitem in article.tags.all %}
                    <a href="#">{{ tagitem.name }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
{% endif %}
